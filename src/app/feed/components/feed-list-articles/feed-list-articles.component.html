@if(data$ | async; as data) {
<div class="container page">
  <div class="row">
    <div class="col-md-9">
      @for(article of data.articles; track article.slug) {
      <mc-feed-article [article]="article" />
      } @empty { test }
    </div>
    <div class="col-md-3">
      @if(data.tags) {
      <mc-feed-tags [tags]="data.tags" />
      }
    </div>
  </div>
</div>

}
